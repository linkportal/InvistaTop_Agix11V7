name: Deploy InvistaTop V7 - Vercel

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“‚ Checkout repository
      uses: actions/checkout@v4
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: ğŸ“¥ Install dependencies
      run: npm ci
    
    - name: ğŸ—ï¸ Build project
      run: npm run build
      env:
        NODE_ENV: production
        CI: false
    
    - name: ğŸ“¤ Deploy to Vercel
      uses: amondnet/vercel-action@v25
      with:
        vercel-token: ${{ secrets.VERCEL_TOKEN }}
        vercel-org-id: ${{ secrets.ORG_ID }}
        vercel-project-id: ${{ secrets.PROJECT_ID }}
        vercel-args: '--prod'
        
    - name: ğŸ“¢ Notify deployment success
      run: |
        echo "ğŸ‰ ===== DEPLOY VERCEL CONCLUÃDO! ====="
        echo "âœ… InvistaTop V7 deployado no Vercel!"
        echo "ğŸ“Š Commit: ${{ github.sha }}"
        echo "ğŸ“… Data: $(date)"
        echo "ğŸ¯ Status: Sistema 100% operacional"
